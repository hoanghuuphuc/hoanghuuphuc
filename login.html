<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="shortcut icon" href="./Img/logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rps_mobile.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-login" style="background-color: #fff">
        <div class="form-login-image">
          <img style="height: 50px; width: auto" src="./Img/logo.jpg" alt="" />
        </div>
        <h1 style="text-align: center; padding: 10px">Đăng Nhập</h1>
        <div class="form-login-input">
          <input type="text" class="form-input" placeholder=" " />
          <label for="name" class="form-label">Tài Khoản</label>
        </div>
        <div class="form-login-input">
          <input
            type="password"
            class="form-input input"
            id="password"
            placeholder=" " />
          <label for="name" class="form-label">Mật Khẩu</label>
          <i class="fa-regular fa-eye eye-open hidden"></i>
          <i class="fa-regular fa-eye-slash eye-close"></i>
        </div>
        <div class="remember">
          <input type="checkbox" name="" id="" />
          <span>Lưu thông tin đăng nhập</span>
        </div>
        <div class="btn-login">
          <button>Đăng Nhập</button>
        </div>
        <div class="forgot">
          <a href=""><span>Quên mật khẩu ?</span></a>
        </div>
        <div class="or">
          <span class="or-left"></span>
          <span class="or-center">OR</span>
          <span class="or-right"></span>
        </div>
        <div class="login-with">
          <div class="login-facebook logins">
            <img src="/Img/fb1.png" alt="" />
            <a href=""><span>Login with Facebook</span></a>
          </div>
          <div class="login-google logins">
            <img src="/Img/gg.png" alt="" />
            <a href=""><span>Login with Google</span></a>
          </div>
        </div>
      </div>
      <div class="form-login-2" style="background-color: #fff">
        <span>Bạn chưa có tài khoản ? <a href="">Đăng ký ngay</a></span>
      </div>
    </div>
    <script>
      const input = document.querySelector(".input");
      const eyeOpen = document.querySelector(".eye-open");
      const eyeClose = document.querySelector(".eye-close");
      eyeOpen.addEventListener("click", function () {
        eyeOpen.classList.add("hidden");
        eyeClose.classList.remove("hidden");
        input.setAttribute("type", "password");
      });
      eyeClose.addEventListener("click", function () {
        eyeOpen.classList.remove("hidden");
        eyeClose.classList.add("hidden");
        input.setAttribute("type", "text");
      });
    </script>
  </body>
</html>
