<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rps_mobile.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html">
          <img id="img" src="./Img/logene.jfif" alt="" />
        </a>
      </div>
      <div class="group">
        <ul class="navigation">
          <li><a href="/index.html">Trang Chủ</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <button id="myBtn">Kích hoạt khóa học</button>
        </ul>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <img src="/Img/logene.jfif" alt="" />
          </div>
          <div class="modal-body">
            <h2>Kích hoạt khóa học của bạn</h2>
            <p>Nhập mã kích hoạt vào ô bên dưới</p>
          </div>
          <div class="modal-footer">
            <input type="text" name="" id="" placeholder="Nhập mã kích hoạt" />
            <button>Kích hoạt khóa học của bạn</button>
          </div>
        </div>
      </div>
      <div class="User">
        <div class="but">
          <div class="admin-qltk-right-top-2">
            <div class="dropdown">
              <img
                onclick="myFunction()"
                class="dropbtn"
                src="/Img/user.webp" />
              <div id="myDropdown" class="dropdown-content">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="search">
        <span class="icon">
          <ion-icon name="search-outline" class="searchBtn"></ion-icon>
          <ion-icon name="close-outline" class="closeBtn"></ion-icon>
        </span>
      </div>
      <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
      <div class="searchBox">
        <input type="text" placeholder="Search here . . ." />
      </div>
    </header>
    <script src="./js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      const accordion = document.getElementsByClassName("contentBx");
      for (i = 0; i < accordion.length; i++) {
        accordion[i].addEventListener("click", function () {
          this.classList.toggle("active");
        });
      }
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
      function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
      }
    </script>
  </body>
</html>
