<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rps_mobile.css" />
  </head>
  <body>
    <div class="admin-qltk">
      <div class="admin-qltk-left">
        <div class="admin-qltk-left-top">
          <div class="admin-qltk-left-top-img">
            <img src="/Img/logene1.jpg" alt="" />
          </div>
          <div class="admin-qltk-top-list">
            <ul>
              <li>
                <ion-icon name="duplicate-outline"></ion-icon>
                <span>Category</span>
              </li>
              <li>
                <ion-icon name="person-add-outline"></ion-icon>
                <span>User Manager</span>
              </li>
              <li>
                <ion-icon name="videocam-outline"></ion-icon>
                <span>video Manager</span>
              </li>
              <li>
                <ion-icon name="calendar-clear-outline"></ion-icon>
                <span>Course Manager</span>
              </li>
              <li>
                <ion-icon name="card-outline"></ion-icon>
                <span>Money Manager</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="admin-qltk-left-bot">
          <div class="admin-qltk-left-bot-list">
            <ul>
              <li>
                <ion-icon name="log-in-outline"></ion-icon>
                <span>Log out</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="admin-qltk-right">
        <div class="admin-qltk-right-top">
          <div class="admin-qltk-right-top-1">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Tap to search ..." />
          </div>
          <div class="admin-qltk-right-top-2">
            <ion-icon name="notifications-outline"></ion-icon>
            <img src="/Img/user.webp" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
