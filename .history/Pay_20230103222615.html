<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/rps_mobile.css" />
  </head>
  <body>
    <h1 class="pay-title">Thanh Toán</h1>
    <div class="pay-header">
      <div class="pay-content-left">
        <h2>Phương Thức Thanh Toán</h2>
        <div class="pay-boxed-left">
          <div class="pay-element">
            <img src="/Img/Logo-MoMo-Square.png" class="pay-image" alt="" />
            <span class="pay-content">Ví MoMo</span>
          </div>
          <div class="pay-element">
            <img src="/Img/Logo-MoMo-Square.png" class="pay-image" alt="" />
            <span class="pay-content">Ví MoMo</span>
          </div>
          <div class="pay-element">
            <img src="/Img/Logo-MoMo-Square.png" class="pay-image" alt="" />
            <span class="pay-content">Ví MoMo</span>
          </div>
          <div class="pay-element">
            <img src="/Img/Logo-MoMo-Square.png" class="pay-image" alt="" />
            <span class="pay-content">Ví MoMo</span>
          </div>
          <div class="pay-element">
            <img src="/Img/Logo-MoMo-Square.png" class="pay-image" alt="" />
            <span class="pay-content">Ví MoMo</span>
          </div>
        </div>
      </div>
      <div class="pay-content-right">
        <div class="pay-boxed-top">
          <h2>Hóa đơn</h2>
          <ul class="hoa-don">
            <li class="thanh-toan">
              <span>Giá chưa giảm:</span>
              <span>199,999đ</span>
            </li>
            <li class="thanh-toan">
              <span>Giảm giá</span>
              <span>199,999đ</span>
            </li>
            <li class="thanh-toan">
              <span>Mã giảm giá</span>
              <span>199,999đ</span>
            </li>
            <li class="thanh-toan">
              <span>Tổng cộng:</span>
              <span><strong style="color: #000">199,999đ</strong></span>
            </li>
          </ul>
          <button>Thanh Toán</button>
        </div>
        <div class="pay-boxed-bottom">
          <div class="kich-hoat">
            <button id="myBtn">Open Modal</button>
          </div>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
